<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 16</title>
	</head>
	<body>
		<!-- FLEX-container -->
		<div class="wrapper">
			<header>
			</header>
			<main class="page">
				<!-- Головний (батьківський) блок форми -->
				<!-- Атрибут action - "адреса" сервера. Не може бути пустим, варто ставити заглушку (#) -->
				<!-- 
				Атрибут method - метод передачі даних 
				GET (за замовченням) - безпосередньо в адресному рядку
				POST - приховано

				Атрибут enctype - кодування даних під час відправки на сервер.
				Для передачі файлів використовуємо - multipart/form-data
				Детальніше: https://www.w3schools.com/tags/att_form_enctype.asp

				Формат передачі данних з HTML-форми:
				(так звана пара - ім'я та значення)
				name=value

				На сервері обробляються імена та їх значення
				-->
				<!-- 
					https://jsonplaceholder.typicode.com/posts
				 -->

				<!-- 
					Приклад з Google:
					Шукаємо наприклад "can i use"
					Отримуємо адресний рядок:
					https://www.google.com/search?q=can+i+use&...інші дані...

					Дані передались методом GET

					https://www.google.com/search - значення атрибуту action форми
					? - відокремлення адреси від даних
					q - ім'я поля куди ми вводили пошуковий запит
					can+i+use - це данні які ми ввели

					Передається пара - q=can+i+use
				  -->


				<!-- 
					Тег form - блочний
					Тег label - рядковий
					Теги input, textarea, button - блочно-рядкові
				   -->

				<form class="form" method="GET" enctype="multipart/form-data" action="#">

					<!-- 
					input - Елемент вводу даних.

					Для тегу input ми не можемо використовувати 
					псевдоелементи before та after

					Атрибут type - тип елементу вводу даних (Усі типи https://www.w3schools.com/html/html_form_input_types.asp)
					Атрибут name - ім'я поля (даних)
					Атрибут value - значення поля (дані)
					Атрибут placeholder - підпис поля
					Атрибут autocomplete - дозволяє (за замовченням) / забороняє (значення off) автозаповнення поля
					Атрибут required - обо'язково для заповнення
					Атрибут tabindex - керує навігацією за допомогою TAB
					Атрибут maxlength - максимальна кількість символів доступних для вводу
					Атрибут minlength - вимога до мінімальної кількості символів. працює в парі з required
					Атрибут checked (для деяких типів) - вибраний за замовченням
					Атрибут disabled - поле перестає бути доступним для користування, данні передані не будуть
					-->
					<div class="form__line">
						<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
						<input autocomplete="off" name="username" placeholder="Ім'я користувача" value="" type="text" class="input">
					</div>
					<div class="form__line">
						<!-- Окремий підпис поля вводу -->
						<!-- рядковий тег  -->
						<!-- Атрибут for - вказуємо ID поля з яким хочемо з'вязати label -->
						<!-- <label class="form__label" for="">Я окремий підпис</label> -->
					</div>
					<div class="form__line">
						<label class="form__label" for="age-01">Введіть ваш вік</label>
						<input class="form__input" id="age-01" autocomplete="off" placeholder="Введіть ваш вік" name="age" type="text">
					</div>
					<div class="form__line">
						<!-- Тип email - Однорядковий ввід поштової адреси -->
						<label class="form__label" for="email-01">Введіть ваш E-mail</label>
						<input required class="form__input" id="email-01" autocomplete="off" placeholder="Введіть ваш E-mail" name="mail" type="email">
					</div>
					<div class="form__line">
						<!-- Тип hidden - Приховане поле. Використовується разом з value -->
						<input class="form__input" name="token" value="slklrghakj" type="hidden">
					</div>
					<div class="form__line">
						<!-- Тип tel - поле вводу телефонного номеру -->
						<input class="form__input" autocomplete="off" placeholder="Введіть ваш телефон" name="phone" type="tel">
					</div>
					<div class="form__line">
						<!-- Тип password - поле вводу паролю  -->
						<input class="form__input" autocomplete="off" placeholder="Введіть ваш пароль" name="pass" type="password">
					</div>
					<div class="form__line">
						<!-- Тип number - поле вводу числа -->
						<input class="form__input" autocomplete="off" placeholder="Введіть ваше число" name="digi" type="number">
					</div>
					<div class="form__line">
						<!-- Тип color - поле вибору кольору -->
						<input class="form__input" autocomplete="off" name="color" value="#ffffff" type="color">
					</div>
					<div class="form__line">
						<!-- Тип search - поле пошуку -->
						<input class="form__input" autocomplete="off" name="search" placeholder="Введіть пошуковий запит" type="search">
					</div>
					<div class="form__line">
						<!-- Тип date - поле вибору дати -->
						<input class="form__input" autocomplete="off" name="date" type="date">
					</div>
					<div class="form__line">
						<!-- Тип range - поле вибору значення -->
						<input class="form__input" autocomplete="off" name="range" type="range">
					</div>
					<div class="form__line">
						<!-- Тип checkbox - множинний вибір -->
						<input id="car-01" class="form__input form__input_chk" required autocomplete="off" name="car" type="checkbox">
						<label class="form__label" for="car-01">Є авто?</label>
					</div>
					<div class="form__line">
						<!-- Тип checkbox - множинний вибір -->
						<input id="home-01" checked class="form__input form__input_chk" required autocomplete="off" name="car" type="checkbox">
						<label class="form__label" for="home-01">Є де жити?</label>
					</div>
					<div class="form__line">
						<div class="form__title">Улюблена тваринка</div>
						<!-- Тип radio - одиночний вибір -->
						<!-- Для однієї групи радіо кнопок має бути одинакове значення атрибуту name -->
						<!-- Варто вказувати значення атрибуту value -->
						<div class="form__radio">
							<input checked class="form__input form__input_radio" id="pet-01" required autocomplete="off" value="cat" name="pet" type="radio">
							<label class="form__label" for="pet-01">Кішка</label>
						</div>
						<div class="form__radio">
							<input class="form__input form__input_radio" id="pet-02" required autocomplete="off" name="pet" value="dog" type="radio">
							<label class="form__label" for="pet-02">Собака</label>
						</div>
					</div>
					<div class="form__line">
						<div class="form__title">Улюблена марка</div>
						<!-- Тип radio - одиночний вибір -->
						<!-- Для однієї групи радіо кнопок має бути одинакове значення атрибуту name -->
						<!-- Варто вказувати значення атрибуту value -->
						<div class="form__radio">
							<input checked class="form__input form__input_radio" id="brand-01" required autocomplete="off" value="mers" name="brand" type="radio">
							<label class="form__label" for="brand-01">Mers</label>
						</div>
						<div class="form__radio">
							<input class="form__input form__input_radio" id="brand-02" required autocomplete="off" name="brand" value="BMW" type="radio">
							<label class="form__label" for="brand-02">BMW</label>
						</div>
					</div>
					<div class="form__line">
						<!-- Тип file - додати файл (файли) 
							Атрибут multiple - додавання групи файлів
							Атрибут accept - фільтрує формати файлів (https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/accept)
						-->
						<input class="form__input" name="file" accept="image/png, image/jpeg" multiple type="file">
					</div>
					<div class="form__line">
						<!-- textarea - ввід багаторядкового тексту -->
						<textarea autocomplete="off" name="message" class="form__area"></textarea>
					</div>
					<div class="form__line">
						<!--
							Тег  select - випадаючій список
							Атрибут multiple
							Тег option - елемент списку
							Атрибут selected - вибраний за замовченням
						 -->
						<select name="list">
							<option value="1">Пункт 1</option>
							<option value="2">Пункт 2</option>
							<option value="3">Пункт 3</option>
							<option value="4">Пункт 4</option>
							<option value="5">Пункт 5</option>
						</select>
					</div>
					<div class="form__line">
						<!-- button - Кнопка 
							type="button" - кнопка нічого не робить :)
							type="reset" - обнуляє (скидає) поля вводу у формі. Має знаходитить в середені тегу form.
							type="submit" - відправляє форму. Має знаходитить в середені тегу form.
						-->
						<p><button type="button">Я просто кнока</button></p>
						<p><button type="reset">Я кнока яка чистить форму</button></p>
						<p><button type="submit">Я кнопка яка відправляє форму</button></p>
					</div>
				</form>

				<!--
				Сервіс для відображення даних які передаємо
				https://jsonplaceholder.typicode.com/posts 
			-->

				<form action="https://jsonplaceholder.typicode.com/posts" method="post" class="test-form">
					<div class="test-form__line">
						<input required autocomplete="off" type="text" name="username" placeholder="Логін" class="test-form__input">
					</div>
					<div class="test-form__line">
						<div class="checkbox">
							<input id="car-test-01" class="checkbox__input" autocomplete="off" value="yes" name="car" type="checkbox">
							<label class="checkbox__label" for="car-test-01">Чи є авто?</label>
						</div>
					</div>
					<div class="test-form__line">
						<div class="radio">
							<div class="radio__item">
								<input checked class="radio__input" id="brand-test-01" required autocomplete="off" value="mers" name="brand" type="radio">
								<label class="radio__label" for="brand-test-01">Mers</label>
							</div>
							<div class="radio__item">
								<input class="radio__input" id="brand-test-02" required autocomplete="off" name="brand" value="BMW" type="radio">
								<label class="radio__label" for="brand-test-02">BMW</label>
							</div>
						</div>
					</div>
					<div class="test-form__line">
						<input required autocomplete="off" type="password" name="userpass" placeholder="Пароль" class="test-form__input">
					</div>
					<div class="test-form__line">
						<button type="submit" class="button">Надіслати</button>
					</div>
				</form>
			</main>
			<footer>
			</footer>
		</div>
	</body>
</html>
