<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>HomeWork_12</title>
</head>

<body>
	<div class="wrapper">
		<header class="headerblock">
			<div class="headerblock__container">

			</div>
		</header>
		<main class="mainblock">
			<div class="mainblock__container">
				<div class="mainblock__transform transform">
					<h1 class="transform__title">CSS transform</h1>
					<div class="transform__cards">
						<div class="transform__card">
							<div class="transform__wrapper">
								<div class="transform__body translate__item">Translate</div>
							</div>
							<p class="transform__description">translate - Зміщує елемент на нове місце, переміщаючи відносно
								початкового
								положення об'єкта вправо та вниз, використовуючи координати X та Y. Записується так translate
								(x,y).</p>
						</div>
						<div class="transform__card">
							<div class="transform__wrapper">
								<div class="transform__body scale__item">Scale</div>
							</div>
							<p class="transform__description">scale - scale (x, y) Масштабує елементи, роблячи їх більшими або
								меншими.</p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footerblock">
			<div class="footerblock__container">

			</div>
		</footer>
	</div>
</body>

</html>
