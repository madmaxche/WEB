<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Title</title>
</head>

<body>
	<div class="wrapper">
		<header class="headerblock">
			<div class="headerblock__container">

			</div>
		</header>
		<main class="mainblock">
			<div class="mainblock__container">
				<div class="mainblock__billing">
					<h2 class="mainblock__title">Billing Details</h2>
					<form action="#" class="mainblock__form form" method="post">
						<div class="form__group">
							<div class="form__row">
								<div class="form__column">
									<input required autocomplete="off" type="text" name="first-name" data-error="Помилка"
										placeholder="First name*" class="form__input">
								</div>
								<div class="form__column">
									<input required autocomplete="off" type="text" name="last-name" data-error="Помилка"
										placeholder="Last name*" class="form__input">
								</div>
							</div>
							<div class="form__row">
								<div class="form__column">
									<input required autocomplete="off" type="text" name="address" data-error="Помилка"
										placeholder="Address*" class="form__input">
								</div>
								<div class="form__column">
									<input autocomplete="off" type="text" name="address-line" data-error="Помилка"
										placeholder="Address line 2" class="form__input">
								</div>
							</div>
							<div class="form__row">
								<div class="form__column">
									<select required name="Country" title="Country*" class="form__select">
										<option selected disabled value="">Country*</option>
										<option value="2">USA</option>
										<option value="3">Ukraine</option>
										<option value="4">China</option>
										<option value="5">France</option>
									</select>
								</div>
								<div class="form__column">
									<input required autocomplete="off" type="text" name="city-town" data-error="Помилка"
										placeholder="City/Town*" class="form__input">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="footerblock">
			<div class="footerblock__container">

			</div>
		</footer>
	</div>
</body>

</html>
