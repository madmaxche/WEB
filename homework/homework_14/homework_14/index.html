<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Title</title>
</head>

<body>
	<div class="wrapper">
		<header class="headerblock">
			<div class="headerblock__container">

			</div>
		</header>
		<main class="mainblock">
			<div class="mainblock__container">
				<div class="mainblock__row">
					<h2 class="mainblock__title">Categories +</h2>
					<div class="mainblock__actions">
						<a href="#" class="mainblock__column">3 Column</a>
						<a href="#" class="mainblock__column">4 Column</a>
					</div>
				</div>
				<div class="mainblock__cards cards">
					<div class="cards__column">
						<div class="cards__item">
							<div class="cards__image">
								<img src="img/card-girl.webp" alt="Girl">
								<div class="cards__tag">CREATIVE</div>
							</div>
							<div class="cards__text">
								<h3 class="cards__date">29.Jun.2021</h3>
								<h3 class="cards__title">Instagram artists with great photography skills</h3>
								<p class="cards__description">Many years ago, I worked for my parents who own a video
									production company.</p>
								<div class="cards__author">By: Peter Rowardson</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mainblock__button">
					<a href="#" class="mainblock__link">Load more</a>
				</div>
			</div>
		</main>
		<footer class="footerblock">
			<div class="footerblock__container">

			</div>
		</footer>
	</div>
</body>

</html>
