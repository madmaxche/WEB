<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Title</title>
</head>

<body>
	<div class="wrapper">
		<header class="headerblock">
			<div class="headerblock__container">
				<div class="headerblock__wrapper">
					<div class="headerblock__row row">
						<div class="headerblock__logo">
							<img src="img/Logo.webp" alt="Логотип">
						</div>
						<div class="row__text">
							<h1 class="headerblock__title">Ковдра</h1>
							<h2 class="headerblock__subtitle">Fine Dream Summer</h2>
						</div>
					</div>
					<div class="headerblock__blanket blanket">
						<img src="img/kovdra_1.webp" alt="Ковдра">
						<img src="img/kovdra_2.webp" alt="Ковдра">
					</div>
				</div>
				<div class="headerblock__description">
					<p class="headerblock__text">
						Наповнювач:

						антиалергійне 100%
						силіконізоване волокно
					</p>
					<p class="headerblock__text">
						Тканина чохла:

						Мікрофібра
					</p>
				</div>
				<div class="headerblock__icons">
					<img src="img/icon_2.webp" alt="Висока Якість">
					<div class="headerblock__text">Висока Якість</div>
					<div class="headerblock__text">Гіпоалергенна</div>
				</div>
			</div>
		</header>
		<main class="mainblock">
			<div class="mainblock__container">

			</div>
		</main>
		<footer class="footerblock">
			<div class="footerblock__container">

			</div>
		</footer>
	</div>
</body>

</html>
